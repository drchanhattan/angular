<div class="overflow-x-hidden overflow-y-auto py-8">
  @for (photoAlbum of albums(); track $index; let index = $index) {
    <button class="hover:bg-mat-white/10 h-36 w-full" [routerLink]="index.toString()">
      <!-- Icon -->
      <div class="mb-6 flex justify-center">
        <span class="size-10" [icon]="photoAlbum.icons[0]"></span>
        @if (photoAlbum.icons[1]) {
          <span class="ml-4 size-10" [icon]="photoAlbum.icons[1]"></span>
        }
      </div>
      <!-- Label -->
      <span [ngClass]="[galleryService.id$.value === index ? 'text-mat-yellow' : 'text-mat-cream', 'text-base']">
        {{ photoAlbum.label }}
      </span>
    </button>
  }
</div>
