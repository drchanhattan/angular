<!-- Canvas -->
<canvas #canvas class="flex size-full bg-black transition-all duration-300 ease-in-out"></canvas>

<!-- Lives -->
<div *ngIf="!gameService.paused" class="pointer-events-none absolute bottom-0 right-0 mb-2 mr-4 transform">
  <div class="flex items-center text-white">
    <span class="mr-1 text-5xl">{{ 'x' + gameService.lives }}</span>
    <mat-icon class="!size-full text-5xl" color="warn">favorite</mat-icon>
  </div>
</div>

<!-- Message -->
<div
  class="message pointer-events-none absolute flex flex-col items-center justify-center text-white opacity-0 transition-opacity duration-1000 ease-in-out">
  <strong class="mb-4 text-5xl md:text-9xl">{{ messageService.text }}</strong>
  <div class="flex items-center justify-center">
    <span class="mr-1 text-2xl md:text-5xl">{{ messageService.subText }}</span>
    <mat-icon class="!size-full text-2xl md:text-5xl" *ngIf="messageService.subText === '+ 1'" color="warn">
      favorite
    </mat-icon>
  </div>
</div>

<!-- Menu -->
<div
  class="menu absolute flex size-full items-center justify-center text-white transition-all duration-1000 ease-in-out">
  <div class="flex flex-col items-center">
    <mat-icon class="mb-8 !size-64 animate-float" svgIcon="corn"></mat-icon>

    <button (click)="gameService.play(true)" class="mb-4 text-3xl hover:animate-fast-pulse hover:text-[#ffc107]">
      <span>Play</span>
    </button>

    <button class="mb-4 text-3xl hover:animate-fast-pulse hover:text-[#ffc107]">
      <span>Settings</span>
    </button>

    <button class="mb-4 text-3xl hover:animate-fast-pulse hover:text-[#ffc107]">
      <span>Back</span>
    </button>
  </div>
</div>
