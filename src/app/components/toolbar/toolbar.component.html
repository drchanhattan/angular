<!-- Toolbar -->
<div
  class="fixed z-10 flex h-16 w-full items-center justify-between border-b-2 border-transparent px-4 duration-500 ease-out select-none sm:px-16"
  [ngClass]="{
    '!border-mat-white !bg-mat-black': darkToolbar,
  }">
  <!-- Menu Button -->
  @if (!(toolbarService.hideMenuBtn$ | async)) {
    @if (darkToolbar) {
      <app-icon-button (click)="toolbarService.toggleMenu(1)" [icon]="{ matIcon: 'menu' }"></app-icon-button>
    } @else {
      <app-icon-button
        (click)="toolbarService.toggleMenu(1)"
        class="absolute top-8 left-8 sm:left-16"
        [icon]="{ matIcon: 'menu' }"
        [yellow]="true"></app-icon-button>
    }
  }

  <!-- Photo Menu Button -->
  @if (toolbarService.showPhotoMenu) {
    @if (darkToolbar) {
      <button
        mat-stroked-button
        onclick="blur()"
        (click)="toolbarService.toggleMenu(2)"
        class="!border-mat-white !bg-mat-black/85 !rounded-xl !border">
        <mat-icon class="!mr-3 scale-125">place</mat-icon>
        <span class="text-mat-yellow text-base">
          {{ toolbarService.label$.value }}
        </span>
      </button>
    } @else {
      <app-icon-button
        (click)="toolbarService.toggleMenu(2)"
        class="absolute top-8 right-8 sm:right-16"
        [icon]="{ matIcon: 'place' }"
        [yellow]="true"></app-icon-button>
    }
  }
</div>
