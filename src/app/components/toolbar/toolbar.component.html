<!-- Toolbar -->
@if (!isGame) {
  <div
    class="fixed z-10 flex h-16 w-full select-none items-center justify-between px-4 sm:px-16"
    [ngClass]="{
      'border-b-2 border-mat-white bg-mat-black': hideToolbar,
    }">
    <!-- Menu Button -->
    <app-icon-button
      (click)="toggleMenu()"
      [ngClass]="{
        'absolute left-8 top-8 !scale-125 rounded-full bg-mat-yellow hover:!scale-150 sm:left-16': !hideToolbar,
      }"
      [classes]="!hideToolbar ? 'text-mat-black' : ''"
      [icon]="{ matIcon: 'menu' }"></app-icon-button>

    <!-- Location Button -->
    @if (!isHome) {
      @if (hideToolbar) {
        <button
          mat-stroked-button
          onclick="blur()"
          (click)="toggleLocation()"
          class="!rounded-xl !border !border-mat-white !bg-mat-black/85">
          <mat-icon class="!mr-3 scale-125">place</mat-icon>
          <span class="text-base text-mat-yellow">
            {{ countryPickerService.country }}
          </span>
        </button>
      } @else {
        <app-icon-button
          (click)="toggleLocation()"
          class="absolute right-8 top-8 !scale-125 rounded-full bg-mat-yellow hover:!scale-150 sm:right-16"
          [classes]="'text-mat-black'"
          [icon]="{ matIcon: 'place' }"></app-icon-button>
      }
    }
  </div>
}
