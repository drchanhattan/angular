<button mat-icon-button [mat-menu-trigger-for]="themes">
  <mat-icon color="primary">contrast</mat-icon>
</button>

<mat-menu #themes>
  <button mat-menu-item [disabled]="service.isLight" (click)="setTheme('light-theme')">
    <mat-icon>light_mode</mat-icon>
    <span>Light</span>
  </button>
  <button mat-menu-item [disabled]="service.isDark" (click)="setTheme('dark-theme')">
    <mat-icon>dark_mode</mat-icon>
    <span>Dark</span>
  </button>
</mat-menu>
