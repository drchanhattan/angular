@if (group(); as g) {
  <!-- Group -->
  <button #groupBtn mat-button class="my-1 !rounded-lg" (click)="expandGroup(groupBtn)">
    @if (icon(); as i) {
      <app-icon
        matButtonIcon
        [icon]="i"
        [classes]="[active() ? '!text-mat-yellow' : '!text-mat-cream', iconClasses]"></app-icon>
    }
    <span class="text-xl text-nowrap" [ngClass]="[active() ? '!text-mat-yellow' : '!text-mat-cream']">
      {{ g.label }}
    </span>
    <mat-icon [ngClass]="[active() ? '!text-mat-yellow' : '!app-icon', iconClasses]" iconPositionEnd>
      {{ g.expanded ? 'keyboard_arrow_down' : 'chevron_right' }}
    </mat-icon>
  </button>
} @else if (!!link()) {
  <!-- Link -->
  <button mat-button class="my-1 !rounded-lg !px-4">
    @if (icon(); as i) {
      <app-icon
        matButtonIcon
        [icon]="i"
        [classes]="[active() ? '!text-mat-yellow' : '!text-mat-cream', iconClasses]"></app-icon>
    }
    <span [ngClass]="[active() ? '!text-mat-yellow' : '!text-mat-cream', 'text-xl text-nowrap']">
      {{ link()?.label }}
    </span>
  </button>
}
