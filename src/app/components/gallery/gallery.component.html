<mat-sidenav-container>
  <!-- Country Side Nav -->
  <mat-sidenav
    #drawer
    mode="over"
    position="end"
    class="mt-14 !w-40 !rounded-none"
    [autoFocus]="false"
    [fixedInViewport]="true">
    <app-countries [photos]="photos" (selected)="drawer.close()"></app-countries>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Photo Grid -->
    @if (photos && countriesService.isSelected) {
      <div
        class="mx-auto min-h-screen columns-1 gap-16 overflow-hidden bg-neutral-white px-4 pt-20 sm:px-20 lg:columns-3">
        @for (url of photos[countriesService.selected].urls; track $index) {
          <img
            class="mat-elevation-z5 mb-16 rounded-lg"
            data-src="{{ url }}"
            data-aos="fade-up"
            data-aos-once="true"
            loading="lazy"
            (load)="animate()" />
        }
      </div>
    } @else {
      <!-- Hero -->

      <div class="h-screen w-screen">
        <img class="size-full object-cover" data-src="{{ hero }}" data-aos="fade-in" data-aos-duration="2000" />
        <div class="absolute inset-0 top-0 bg-gradient-to-b from-transparent via-transparent to-black/30"></div>
        <div class="absolute inset-0 flex h-4/5 w-full items-end justify-center overflow-hidden">
          <span class="text-center font-ink text-7xl text-mat-yellow drop-shadow-sm sm:text-9xl">
            {{ name }}
          </span>
        </div>
      </div>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
