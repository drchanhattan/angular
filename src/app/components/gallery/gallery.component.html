<!-- Photos -->
@if (photos) {
  <mat-tab-group
    mat-stretch-tabs="true"
    headerPosition="below"
    animationDuration="0"
    disablePagination="true"
    (selectedTabChange)="scrollToTop()">
    <mat-tab>
      <ng-container [ngTemplateOutlet]="heroTemplate"></ng-container>
    </mat-tab>
    @for (group of photos; track group) {
      <mat-tab>
        <ng-template matTabLabel>
          <mat-icon class="mr-2 scale-75" [svgIcon]="group.icons[0]"></mat-icon>
          <mat-icon *ngIf="group.icons[1]" class="mr-2 scale-75" [svgIcon]="group.icons[1]"></mat-icon>
          <span>{{ group.header }}</span>
        </ng-template>
        <div #tabContent class="m-auto min-h-screen w-11/12 columns-1 gap-16 !overflow-hidden pt-16 lg:columns-3">
          @for (url of group.urls; track $index) {
            <img
              class="mat-elevation-z20 mb-16 rounded-lg"
              data-src="{{ url }}"
              data-aos="fade-up"
              (load)="animate()" />
          }
        </div>
      </mat-tab>
    }
  </mat-tab-group>
} @else {
  <ng-container [ngTemplateOutlet]="heroTemplate"></ng-container>
}

<ng-template #heroTemplate>
  <span
    class="absolute top-[60%] flex w-full justify-center text-center text-5xl font-bold leading-normal text-mat-yellow drop-shadow-md sm:text-8xl">
    {{ name }}
  </span>
  <img class="h-screen w-screen object-cover" [src]="hero" />
</ng-template>
