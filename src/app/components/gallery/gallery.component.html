<mat-sidenav-container autosize>
  <mat-sidenav
    #drawer
    mode="over"
    position="end"
    class="!w-40 !rounded-none"
    [autoFocus]="false"
    [fixedInViewport]="true">
    <app-country-selector [photos]="photos" (selected)="drawer.close()"></app-country-selector>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Toolbar -->
    <div
      class="mat-elevation-z1 fixed z-10 flex h-14 w-screen items-center justify-end border-b border-mat-yellow bg-mat-black/95">
      @if (photos) {
        <app-icon-button class="mr-4" (click)="drawer.open()" [matIcon]="'explore'"></app-icon-button>
      }
    </div>

    <!-- Photo Grid -->
    @if (photos && countryListService.isSelected) {
      <div
        class="mx-auto min-h-screen columns-1 gap-16 overflow-hidden bg-neutral-white px-4 pt-20 sm:px-20 lg:columns-3">
        @for (url of photos[countryListService.selected].urls; track $index) {
          <img
            class="mat-elevation-z2 mb-16 rounded-lg bg-white p-4"
            data-src="{{ url }}"
            data-aos="fade-up"
            loading="lazy"
            (load)="animate()" />
        }
      </div>
    } @else {
      <!-- Hero -->

      <div class="h-screen w-screen">
        <img class="size-full object-cover" data-src="{{ hero }}" data-aos="fade-in" data-aos-duration="2000" />
        <div class="absolute inset-0 top-0 bg-gradient-to-b from-transparent via-transparent to-black/30"></div>
        <div class="absolute inset-0 flex h-4/5 w-full items-end justify-center overflow-hidden">
          <span class="text-center font-ink text-7xl text-mat-yellow drop-shadow-sm sm:text-9xl">
            {{ name }}
          </span>
        </div>
      </div>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
