@if (svgIcon) {
  <button
    mat-icon-button
    [ngClass]="[scale, hoverScale, 'origin-center transition-transform duration-200']"
    [disabled]="disabled"
    [matTooltip]="tooltip">
    <mat-icon [svgIcon]="svgIcon" [ngClass]="[color, '!flex !size-auto']"></mat-icon>
  </button>
} @else {
  <button
    mat-icon-button
    [ngClass]="[scale, hoverScale, 'origin-center transition-transform duration-200']"
    [disabled]="disabled"
    [matTooltip]="tooltip">
    <mat-icon [ngClass]="[color, '!flex !size-auto']">
      {{ matIcon }}
    </mat-icon>
  </button>
}
