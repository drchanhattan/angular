<!-- Canvas -->
<canvas #canvas class="flex size-full bg-black transition-all duration-300 ease-in-out"></canvas>

<!-- Icons -->
<div *ngIf="!idle" class="absolute bottom-0 right-0 mr-4 mb-2 transform pointer-events-none">
  <div class="flex items-center text-white">
    <span class="mr-1 text-5xl">{{ 'x' + lives }}</span>
    <mat-icon class="!size-full text-5xl" color="warn">favorite</mat-icon>
  </div>
</div>

<!-- Message -->
<div
  *ngIf="message"
  class="message opacity-0 flex flex-col absolute justify-center items-center text-white pointer-events-none transition-opacity duration-1000 ease-in-out"
>
  <strong class="text-9xl">{{ message.text }}</strong>
  <div class="flex justify-center items-center">
    <span class="mr-1 text-5xl">{{ message.subText }}</span>
    <mat-icon class="!size-full text-5xl" *ngIf="message.subText === '+ 1'" color="warn">favorite</mat-icon>
  </div>
</div>

<!-- Menu -->
<div class="menu flex absolute items-center text-white transition-all duration-1000 ease-in-out">
  <mat-icon class="!w-40 !h-40" svgIcon="corn"></mat-icon>

  <div class="flex flex-col items-start ml-10">
    <button (click)="play(true)" class="text-xl hover:text-[#ffc107] mb-4">
      <span>Play</span>
    </button>

    <button class="text-xl hover:text-[#ffc107] mb-4">
      <span>Settings</span>
    </button>

    <button class="text-xl hover:text-[#ffc107]">
      <span>Leaderboard</span>
    </button>
  </div>
</div>
