<!-- Close Button -->
<app-icon-button class="flex self-end" [icon]="'close'" (click)="close.emit()"></app-icon-button>

<!-- Links -->
<div class="flex size-full flex-1 flex-col items-start overflow-y-auto overflow-x-hidden pl-[20%]">
  @for (link of links; track link) {
    @if (!link.sublinks) {
      <!-- Link -->
      <button (click)="navigate(link.url)" class="mb-8" [disabled]="currentRoute === link.url">
        <span [ngClass]="{ 'text-primary': currentRoute === link.url }">{{ link.label }}</span>
      </button>
    } @else {
      <!-- Link Group -->
      <button class="mb-8 flex items-center justify-center" (click)="link.expanded = !link.expanded">
        <span class="pointer-events-none mr-1" [ngClass]="{ 'text-primary': hasActiveSublink(link.sublinks) }">
          {{ link.label }}
        </span>
        <mat-icon>{{ link.expanded ? 'keyboard_arrow_down' : 'chevron_right' }}</mat-icon>
      </button>
      @if (link.expanded) {
        @for (subLink of link.sublinks; track subLink) {
          <!-- SubLink -->
          <button class="mb-8 ml-6" (click)="navigate(subLink.url)" [disabled]="currentRoute === subLink.url">
            <span [ngClass]="{ 'text-primary': currentRoute === subLink.url }">{{ subLink.label }}</span>
          </button>
        }
      }
    }
  }
</div>

<!-- Theme Selector -->
<app-theme-selector class="flex justify-end self-end"></app-theme-selector>
