<!-- Close Button -->
<div class="mb-2 flex w-full items-center justify-between">
  <app-icon-button class="mt-2" (click)="navigate('/home')" [svgIcon]="'chan'"></app-icon-button>
  <app-icon-button class="mt-2" (click)="close.emit()" [matIcon]="'close'" [tooltip]="'Close'"></app-icon-button>
</div>

<mat-divider></mat-divider>

<!-- Links -->
<div class="mt-4 flex size-full flex-1 flex-col items-start overflow-y-auto overflow-x-hidden p-4">
  @for (item of links; track $index) {
    @if (item.sublinks) {
      <!-- Link Group -->
      <app-side-nav-button [group]="item" [active]="hasActiveSublink(item.sublinks)"></app-side-nav-button>
      @if (item.expanded) {
        @for (subLink of item.sublinks; track $index) {
          <!-- SubLink -->
          <app-side-nav-button
            class="ml-5 pl-[1px]"
            (click)="navigate(subLink.url)"
            [active]="currentRoute === subLink.url"
            [link]="subLink"></app-side-nav-button>
        }
      }
    }
  }
</div>

<mat-divider></mat-divider>

<div class="my-2 flex w-full items-center justify-between">
  <app-icon-button (click)="linkedIn()" [svgIcon]="'linkedin'" [tooltip]="'LinkedIn'"></app-icon-button>
  <app-icon-button (click)="github()" [svgIcon]="'github'" [tooltip]="'Github'"></app-icon-button>
  <app-icon-button (click)="youtube()" [svgIcon]="'youtube'" [tooltip]="'Youtube'"></app-icon-button>
  <app-icon-button (click)="instagram()" [svgIcon]="'instagram'" [tooltip]="'Instagram'"></app-icon-button>
</div>
