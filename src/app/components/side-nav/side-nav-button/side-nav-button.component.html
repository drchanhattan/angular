@if (!!this.group) {
  <!-- Group -->
  <button #groupBtn mat-button class="mb-2 !rounded-lg" (click)="expandGroup(groupBtn)">
    <span class="text-nowrap text-lg text-mat-cream">
      {{ group.label }}
    </span>
    <mat-icon
      class="!flex !items-center !justify-center !text-2xl"
      [ngClass]="{ 'text-mat-cream': !active, 'text-mat-yellow': active }"
      iconPositionEnd>
      {{ group.expanded ? 'keyboard_arrow_down' : 'chevron_right' }}
    </mat-icon>
  </button>
} @else if (active) {
  <!-- Active Link -->
  <button mat-button class="mb-2 !rounded-lg !p-3">
    <span class="mx-1 text-nowrap text-lg font-semibold text-mat-yellow">{{ label }}</span>
  </button>
} @else {
  <!-- Inactive Link -->
  <button mat-button class="mb-2 !rounded-lg" disabledInteractive>
    <span class="mx-1 text-nowrap text-lg text-mat-cream">{{ label }}</span>
  </button>
}
