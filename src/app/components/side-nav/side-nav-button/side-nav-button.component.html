@if (!!this.group) {
  <!-- Group -->
  <button #groupBtn mat-button class="mb-2 !rounded-lg" (click)="expandGroup(groupBtn)">
    <span class="text-xl">{{ group.label }}</span>
    <mat-icon iconPositionEnd>{{ group.expanded ? 'keyboard_arrow_down' : 'chevron_right' }}</mat-icon>
  </button>
} @else if (active) {
  <!-- Active Link -->
  <button mat-flat-button class="mb-2 !rounded-lg !p-3">
    <span class="mx-1 text-xl">{{ label }}</span>
  </button>
} @else {
  <!-- Inactive Link -->
  <button mat-button class="mb-2 !rounded-lg">
    <span class="mx-1 text-xl">{{ label }}</span>
  </button>
}
