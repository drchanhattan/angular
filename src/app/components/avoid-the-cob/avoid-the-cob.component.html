<!-- Canvas -->
<canvas #canvas class="h-[100vh] w-[100vw] overflow-hidden transition-all duration-500 ease-in-out"></canvas>

<!-- Lives -->
<div *ngIf="gameService.lives > 0" class="pointer-events-none absolute bottom-0 left-0 mb-4 ml-4 transform">
  <div class="flex items-center text-game-white">
    <span class="mr-1 text-3xl md:text-5xl">{{ gameService.lives }}</span>
    <mat-icon class="!size-full text-3xl text-game-red md:text-5xl">favorite</mat-icon>
  </div>
</div>

<!-- Text -->
<app-game-text class="pointer-events-none opacity-0 transition-opacity duration-1000 ease-in-out"></app-game-text>

<!-- Menu -->
<app-main-menu class="transition-opacity duration-500 ease-in-out"></app-main-menu>

<!-- Name Prompt -->
<app-player-name class="pointer-events-none opacity-0 transition-opacity duration-500 ease-in-out"></app-player-name>

<!-- Scores -->
<app-leaderboard class="pointer-events-none opacity-0 transition-opacity duration-500 ease-in-out"></app-leaderboard>
