<!-- Canvas -->
<canvas #canvas class="flex size-full transition-all duration-500 ease-in-out"></canvas>

<!-- Lives -->
<div *ngIf="gameService.lives > 0" class="pointer-events-none absolute bottom-0 left-0 mb-4 ml-4 transform">
  <div class="flex items-center text-game-white">
    <span class="mr-1 text-3xl md:text-5xl">{{ gameService.lives }}</span>
    <mat-icon class="!size-full text-3xl text-[#BA1A1A] md:text-5xl">favorite</mat-icon>
  </div>
</div>

<!-- Text -->
<div
  class="text pointer-events-none absolute flex flex-col items-center justify-center text-game-white opacity-0 transition-opacity duration-1000 ease-in-out">
  <strong class="mb-4 text-5xl md:text-9xl">{{ textService.text }}</strong>
  <div class="flex items-center justify-center">
    <span class="mr-1 text-3xl md:text-5xl">{{ textService.subText }}</span>
    <mat-icon class="!size-full text-3xl text-[#BA1A1A] md:text-5xl" *ngIf="textService.subText === '+ 1'">
      favorite
    </mat-icon>
  </div>
</div>

<!-- Menu -->
<div
  class="menu absolute flex size-full flex-col items-center justify-center text-primary transition-all duration-500 ease-in-out">
  <div class="relative flex flex-1">
    <img src="corn-text.svg" class="absolute inset-0 m-auto max-h-[75vh]" />
    <img
      src="corn.svg"
      (mouseover)="particleService.logoMouseOver()"
      (mouseleave)="particleService.logoMouseLeave()"
      class="relative inset-0 m-auto max-h-[75vh] hover:animate-jiggle" />
  </div>

  <button (click)="gameService.newGame()" class="absolute bottom-0 left-0 m-8 text-5xl">
    <span class="hover:text-[#F5F5F5]">Play</span>
  </button>

  <button (click)="gameService.newGame()" class="absolute right-0 top-0 m-8 text-5xl">
    <span class="hover:text-[#F5F5F5]">Scores</span>
  </button>

  <button [routerLink]="" class="absolute bottom-0 right-0 m-8 text-5xl">
    <span class="hover:text-[#F5F5F5]">Exit</span>
  </button>
</div>

<!-- Background Mask -->
<div class="absolute -z-10 size-full bg-game-black"></div>
