<div class="mt-10 flex flex-1 flex-col items-center justify-center font-inter text-game-white">
  <!-- Cheats -->
  <span class="mb-4 text-xs text-game-yellow">Toggling cheats will disable highscores</span>
  <div
    class="mb-4 flex w-full items-center justify-evenly rounded-xl border-2 border-game-white py-6"
    [formGroup]="cheatService.cheats">
    <div class="flex flex-col space-y-8">
      <!-- Invincibility -->
      <div class="flex flex-col items-center">
        <mat-slide-toggle class="yellow-slide-toggle mb-2" formControlName="invincibility"></mat-slide-toggle>
        <span>Invincibility</span>
      </div>
      <!-- Freeze -->
      <div class="flex flex-col items-center">
        <mat-slide-toggle class="yellow-slide-toggle mb-2" formControlName="freeze"></mat-slide-toggle>
        <span>Freeze</span>
      </div>
    </div>
    <div class="flex flex-col space-y-8">
      <!-- Force Field -->
      <div class="flex flex-col items-center">
        <mat-slide-toggle class="yellow-slide-toggle mb-2" formControlName="repel"></mat-slide-toggle>
        <span class="text-nowrap">Force Field</span>
      </div>
      <!-- Magnet -->
      <div class="flex flex-col items-center">
        <mat-slide-toggle class="yellow-slide-toggle mb-2" formControlName="magnet"></mat-slide-toggle>
        <span>Magnet</span>
      </div>
    </div>
  </div>

  <!-- Other -->
  <div class="mb-8 flex items-center">
    <!-- Particles -->
    <div class="mr-2 flex w-full flex-col items-center">
      <mat-slider class="yellow-slider !w-40" min="0" max="3000" step="100">
        <input matSliderThumb [formControl]="particleService.maxCount" />
      </mat-slider>
      <span>Particles ( {{ particleService.maxCount.value }} )</span>
    </div>

    <!-- Audio -->
    <div class="mx-2 mt-2 flex flex-col items-center">
      <mat-slide-toggle class="yellow-slide-toggle mb-2" [formControl]="audioService.enabled"></mat-slide-toggle>
      <span>Audio</span>
    </div>
  </div>

  <!-- Reset -->
  <button
    mat-stroked-button
    class="!border-game-yellow"
    [ngClass]="{ invisible: !gameSettingsService.settingsChanged }"
    (click)="reset()">
    <span class="text-game-white">Reset All Data</span>
  </button>
</div>

<!-- Back -->
<div class="flex items-end justify-end">
  <app-game-button (click)="gameSettingsService.hide()" [text]="'BACK'"></app-game-button>
</div>
