<div
  class="mt-20 flex flex-1 flex-col items-center justify-center space-y-10 text-center text-game-white sm:w-full sm:flex-row sm:space-x-20 sm:space-y-0">
  <div class="flex w-40 flex-col items-center justify-center">
    <button mat-stroked-button class="mb-4 !border-game-yellow" (click)="selectMode(false)">
      <span class="text-game-white">ENHANCED</span>
    </button>
    <span>An enhanced game with collectable peas, power ups, and additional lifes.</span>
  </div>

  <div class="flex w-40 flex-col items-center justify-center">
    <button mat-stroked-button class="mb-4 !border-game-yellow" (click)="selectMode(true)">
      <span class="text-game-white">MOB MODE</span>
    </button>
    <span>The classic 'avoid the mob' experience. Dodge the corn until the time expires.</span>
  </div>
</div>

<!-- Back -->
<div class="flex items-end">
  <app-game-button (click)="back()" [text]="'BACK'"></app-game-button>
</div>
