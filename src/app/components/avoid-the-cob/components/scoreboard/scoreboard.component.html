<!-- Header -->
<span class="mb-10 mt-10 text-5xl text-primary lg:text-7xl">Top 10</span>

<!-- Scores -->
<div class="flex w-full flex-1 flex-col items-center">
  @for (score of scoreboardService.scores; track score) {
    <div class="mb-4 flex w-4/5 justify-between text-xl lg:w-1/3 lg:text-2xl">
      <span class="text-game-white">{{ score.name }}</span>
      <span class="text-primary">{{ score.score }}</span>
    </div>
  }
</div>

<!-- Back -->
<app-game-menu-button class="bottom-0 left-0" (click)="scoreboardService.hide()" [text]="'Back'"></app-game-menu-button>
