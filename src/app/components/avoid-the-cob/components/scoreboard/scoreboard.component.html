<!-- Header -->
<span class="mb-8 mt-[20%] text-4xl text-game-yellow lg:text-7xl">Highscores</span>

<!-- Scores -->
<div class="mb-[30%] flex w-full flex-col items-center overflow-scroll">
  @for (score of scoreboardService.scores; track score) {
    <div class="mb-4 flex w-4/5 justify-between text-xl lg:w-1/3 lg:text-2xl">
      <span class="text-game-white">{{ score.name }}</span>
      <span class="text-game-yellow">{{ score.score }}</span>
    </div>
  }
</div>

<!-- Back -->
<app-game-button class="absolute bottom-0 left-0" (click)="scoreboardService.hide()" [text]="'Back'"></app-game-button>
