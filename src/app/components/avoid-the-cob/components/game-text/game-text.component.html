<!-- Text -->
<strong class="mb-4 text-center text-5xl md:text-9xl">{{ textService.text }}</strong>

<!-- Subtext -->
<div class="flex flex-nowrap items-center justify-center">
  <span class="mr-1 text-center text-3xl md:text-5xl">{{ textService.subtext }}</span>
  <mat-icon
    class="self-start !overflow-visible text-3xl text-game-red md:text-5xl"
    *ngIf="textService.subtext === '+ 1'">
    favorite
  </mat-icon>
</div>
