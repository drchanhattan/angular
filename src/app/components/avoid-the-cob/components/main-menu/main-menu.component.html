<!-- Corn SVG -->
<div class="relative flex flex-1 overflow-hidden">
  <img [src]="title" class="absolute inset-0 m-auto max-h-[80dvh]" />
  <img [src]="corn" class="relative m-auto max-h-[80dvh] animate-heartbeat" id="cornSvg" />
</div>

<div class="flex items-end justify-end">
  <!-- Settings -->
  <app-icon-button
    class="m-8"
    (click)="gameSettingsService.show()"
    [matIcon]="'settings'"
    [color]="'text-mat-cream'"
    [tooltip]="'Settings'"
    [scale]="'scale-175'"
    [hoverScale]="'hover:!scale-200'"></app-icon-button>

  <!-- Play -->
  <app-game-button class="mx-4" (click)="avoidTheCob.play()" [text]="'PLAY'"></app-game-button>

  <!-- Leaderboard -->
  <app-icon-button
    class="m-8"
    (click)="leaderboardService.show()"
    [matIcon]="'leaderboard'"
    [color]="'text-mat-cream'"
    [tooltip]="'Leaderboard'"
    [scale]="'scale-175'"
    [hoverScale]="'hover:!scale-200'"></app-icon-button>
</div>
