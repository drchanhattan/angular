<!-- Corn SVG -->
<div class="relative flex flex-1 overflow-hidden">
  <img [src]="title" class="absolute inset-0 m-auto max-h-[80dvh]" />
  <img [src]="corn" class="relative m-auto max-h-[80dvh] animate-heartbeat" id="cornSvg" />
</div>

<!-- Exit -->
<app-icon-button
  class="absolute left-0 top-0 m-8"
  (click)="router.navigate(['/home'])"
  [color]="'text-mat-cream'"
  [matIcon]="'logout'"
  [tooltip]="'Exit'"
  [hover]="true"></app-icon-button>

<div class="flex items-end justify-end">
  <!-- Settings -->
  <app-icon-button
    class="m-8"
    (click)="gameSettingsService.show()"
    [matIcon]="'settings'"
    [color]="'text-mat-cream'"
    [tooltip]="'Settings'"
    [hover]="true"></app-icon-button>
  <!-- Play -->
  <app-game-button (click)="avoidTheCob.play()" [text]="'PLAY'"></app-game-button>
  <!-- Leaderboard -->
  <app-icon-button
    class="m-8"
    (click)="leaderboardService.show()"
    [matIcon]="'leaderboard'"
    [color]="'text-mat-cream'"
    [tooltip]="'Leaderboard'"
    [hover]="true"></app-icon-button>
</div>
