<!-- Corn Jr SVG -->
<img src="corn-jr.svg" class="mb-12 max-h-[50%] hover:animate-jiggle" />

<!-- Name Input -->
<input
  #input
  class="mb-20 w-[80%] bg-transparent pb-6 text-center font-ink text-3xl uppercase text-primary outline-none"
  placeholder="PLAYER NAME"
  (keypress)="keyPressed($event)"
  [formControl]="playerNameService.name"
  [maxlength]="20"
  [autofocus]="true" />

<!-- Back Button -->
<app-game-button class="absolute bottom-0 left-0" (click)="back()" [text]="'BACK'"></app-game-button>

<!-- Enter Button -->
<app-game-button
  *ngIf="playerNameService.name.valid"
  class="absolute bottom-0 right-0"
  (click)="enterName()"
  [text]="'ENTER'"
  [disabled]="playerNameService.name.invalid"></app-game-button>
