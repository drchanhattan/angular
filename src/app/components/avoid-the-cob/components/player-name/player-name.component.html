<div class="flex w-full flex-1 flex-col items-center justify-evenly">
  <!-- Corn Jr SVG -->
  <img id="cornJrSvg" src="corn-jr.svg" class="h-[50%] hover:animate-jiggle" />

  <!-- Name Input -->
  <div class="flex w-full flex-col items-center justify-center">
    <app-player-name-input
      class="mb-6"
      (keyPressed)="keyPressed($event)"
      [control]="playerNameService.firstName"
      [placeholder]="'First Name'"></app-player-name-input>
    <app-player-name-input
      (keyPressed)="keyPressed($event)"
      [control]="playerNameService.lastName"
      [placeholder]="'Last Name'"></app-player-name-input>
  </div>
</div>

<div class="flex w-full justify-between">
  <!-- Back Button -->
  <app-game-button (click)="back()" [text]="'\<-'"></app-game-button>

  <!-- Enter Button -->
  <app-game-button
    *ngIf="playerNameService.firstName.valid && playerNameService.lastName.valid"
    (click)="enterName()"
    [text]="'->'"></app-game-button>
</div>
