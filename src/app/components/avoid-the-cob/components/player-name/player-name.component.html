<!-- Corn Jr SVG -->
<img src="corn-jr.svg" class="mb-12 max-h-[50%] hover:animate-jiggle" />

<!-- Name Input -->
<input
  class="mb-20 max-w-[60%] border-b-2 border-primary bg-transparent pb-6 text-center font-ink text-5xl text-primary placeholder-game-white outline-none md:text-6xl lg:text-8xl"
  placeholder="Name"
  (keypress)="keyPressed($event)"
  [formControl]="playerNameService.name"
  [maxlength]="20" />

<!-- Back Button -->
<app-game-menu-button class="bottom-0 left-0" (click)="back()" [text]="'Back'"></app-game-menu-button>

<!-- Enter Button -->
<app-game-menu-button
  *ngIf="playerNameService.name.valid"
  class="bottom-0 right-0"
  (click)="enterName()"
  [text]="'Enter'"
  [disabled]="!playerNameService.name.value?.length"></app-game-menu-button>
