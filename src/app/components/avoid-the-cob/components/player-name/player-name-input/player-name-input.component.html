<input
  #input
  class="flex w-full rounded-lg border-2 bg-game-black bg-opacity-75 px-4 py-4 text-center font-ink text-2xl uppercase text-primary outline-none md:text-3xl"
  [ngClass]="{
    'border-game-yellow': control.valid,
    'border-primary': control.invalid,
  }"
  [formControl]="control"
  [maxlength]="20"
  [placeholder]="placeholder"
  (keypress)="keyPressed.emit($event)" />
