<!-- Scores -->
<div class="font-ink mt-24 flex w-full flex-1 flex-col overflow-y-scroll text-pretty">
  @for (score of leaderboardService.scores; track $index) {
    <div class="mb-4 flex justify-center font-bold tracking-widest">
      <span class="font-inter text-mat-yellow mr-4 text-lg sm:text-xl">
        {{ score.score ? score.score.toLocaleString('en-GB') : '' }}
      </span>
      <span
        class="text-mat-cream text-xl sm:text-2xl"
        [ngClass]="nameService.name.value?.toUpperCase() === score.name ? 'text-mat-green' : 'text-mat-cream'">
        {{ score.name }}
      </span>
    </div>
  }
</div>

<!-- Back -->
<app-game-button class="my-12" (click)="leaderboardService.hide()" [text]="'Back'"></app-game-button>
