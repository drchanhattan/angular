<!-- Header -->
<span class="mt-24 text-4xl text-game-yellow sm:text-5xl md:text-6xl">Leaderboard</span>

<!-- Scores -->
<div
  class="my-10 flex w-full flex-1 flex-col overflow-y-scroll text-pretty px-[10%] sm:w-3/4 sm:px-[5%] lg:w-3/5 xl:w-1/2"
  style="scrollbar-width: thin">
  @for (score of leaderboardService.scores; track score) {
    <div class="mb-4 flex flex-1 justify-evenly text-xl lg:text-2xl">
      <span class="flex-1 text-start text-game-white">{{ score.firstName }} {{ score.lastName }}</span>
      <span class="text-end text-game-yellow">{{ score.score }}</span>
    </div>
  }
</div>

<!-- Back -->
<app-game-button
  class="mb-10 flex w-full justify-evenly"
  (click)="leaderboardService.hide()"
  [text]="'Back'"></app-game-button>
