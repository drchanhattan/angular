<div class="flex w-full flex-1 flex-col items-center justify-between overflow-hidden">
  <!-- Header -->
  <span class="mt-24 flex justify-center text-3xl font-bold tracking-widest text-game-yellow sm:text-5xl">
    LEADERBOARD
  </span>

  <!-- Scores -->
  <div
    class="scrollbar-thumb-rounded-xl mt-10 flex w-full flex-col overflow-y-scroll text-pretty scrollbar-thin scrollbar-track-game-black scrollbar-thumb-game-yellow">
    @for (score of leaderboardService.scores; track score) {
      <div class="mb-4 flex justify-center text-xl font-bold tracking-wider sm:text-2xl">
        <span class="mr-4 text-game-yellow">{{ score.score || '' }}</span>
        <span class="text-game-cream">{{ score.name }}</span>
      </div>
    }
  </div>
</div>

<!-- Back -->
<div class="flex items-end">
  <app-game-button (click)="leaderboardService.hide()" [text]="'BACK'"></app-game-button>
</div>
