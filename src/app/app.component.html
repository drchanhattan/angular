<app-icon-button
  class="!fixed left-0 top-0 !z-20"
  *ngIf="!drawer.opened"
  (click)="drawer.open()"
  [color]="router.url === '/game' ? 'text-game-white' : '!text-primary'"
  [icon]="'menu'"></app-icon-button>

<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" class="neutral-opacity-90 !w-80" [autoFocus]="false" [fixedInViewport]="true">
    <app-side-nav (close)="drawer.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
