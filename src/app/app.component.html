<button *ngIf="!drawer.opened" mat-icon-button (click)="drawer.toggle()" class="fixed left-0 top-0 z-20 m-6">
  <mat-icon color="primary">menu</mat-icon>
</button>

<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" [autoFocus]="false" [fixedInViewport]="true">
    <app-nav (toggleDrawer)="drawer.toggle()"></app-nav>
  </mat-sidenav>

  <mat-sidenav-content class="!overflow-hidden">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
