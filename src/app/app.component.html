<!-- Toolbar -->
@if (!isGame) {
  <div class="fixed z-10 flex h-16 w-screen items-center justify-between border-b border-mat-yellow bg-mat-black px-4">
    <app-icon-button (click)="drawer.toggle()" [matIcon]="'menu'"></app-icon-button>
    @if (router.url !== '/home' && !drawer.opened) {
      <app-icon-button
        class="hover:animate-spin"
        (click)="countriesService.toggle()"
        [matIcon]="'explore'"></app-icon-button>
    }
  </div>
}

<mat-sidenav-container>
  <!-- Side Nav -->
  <mat-sidenav
    #drawer
    mode="over"
    class="mat-elevation-z5 !mt-16 !w-80 !rounded-none backdrop-blur"
    [autoFocus]="false"
    [fixedInViewport]="true">
    <app-navigation (close)="drawer.close()"></app-navigation>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
