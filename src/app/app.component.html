<!-- Toolbar -->
<app-toolbar></app-toolbar>

<mat-sidenav-container>
  <!-- Side Nav -->
  <mat-sidenav
    #sidenav
    mode="over"
    class="!w-80 !rounded-none"
    [autoFocus]="false"
    [fixedInViewport]="true"
    [fixedTopGap]="64">
    <!-- Navigation -->
    <app-navigation [sidenav]="sidenav"></app-navigation>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
