<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" class="!w-80 !rounded-none" [autoFocus]="false" [fixedInViewport]="true">
    <app-navigation (close)="drawer.close()"></app-navigation>
  </mat-sidenav>

  <mat-sidenav-content>
    @if (router.url !== '/game') {
      <app-icon-button class="fixed z-20 ml-4 mt-2" (click)="drawer.open()" [matIcon]="'menu'"></app-icon-button>
    }
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
