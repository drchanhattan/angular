<div class="pointer-events-none fixed top-0 z-50 flex w-full justify-center">
  <div class="flex items-center rounded-b-lg bg-game-yellow px-2 font-ink text-xs text-game-black">
    <mat-icon class="mr-1 !size-fit text-xs">construction</mat-icon>
    <span>IN DEVELOPMENT</span>
  </div>
</div>

<app-icon-button
  class="!fixed left-0 top-0 !z-20"
  *ngIf="!drawer.opened"
  (click)="drawer.open()"
  [icon]="'menu'"></app-icon-button>

<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" [autoFocus]="false" [fixedInViewport]="true">
    <app-side-nav (close)="drawer.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="!overflow-hidden">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
