<!-- Toolbar -->
<app-toolbar [drawer]="drawer"></app-toolbar>

<mat-sidenav-container>
  <!-- Side Nav -->
  <mat-sidenav
    #drawer
    mode="over"
    class="!w-80 !rounded-none"
    [autoFocus]="false"
    [fixedInViewport]="true"
    [fixedTopGap]="64"
    [appSidenavOverflow]="drawer">
    <!-- Navigation -->
    <app-navigation (close)="drawer.close()"></app-navigation>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
