<!-- Toolbar -->
<app-toolbar [drawer]="drawer"></app-toolbar>

<mat-sidenav-container>
  <!-- Side Nav -->
  <mat-sidenav
    #drawer
    mode="over"
    class="mat-elevation-z5 !mt-16 !w-80 !rounded-none backdrop-blur"
    [autoFocus]="false"
    [fixedInViewport]="true">
    <app-navigation (close)="drawer.close()"></app-navigation>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
