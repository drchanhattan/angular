<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" class="!w-80 !bg-transparent" [autoFocus]="false" [fixedInViewport]="true">
    <app-side-nav (close)="drawer.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar [drawer]="drawer"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
